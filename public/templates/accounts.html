<div id="accounts-list">
    <div>
        <div class="list-accounts">
            <div class="item" ng-repeat="account in accounts" ng-click="go(account.id)">
                <div>{{account.name}}</div>
            </div>
        </div>
        <div class="add-account link" ng-click="go('!new')">Создать</div>
    </div>
</div>
