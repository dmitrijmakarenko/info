<div id="groups-list">
    <div>
        <div class="list-groups items-list">
            <div class="item" ng-repeat="group in groups" ng-click="go(group.id)">
                <div class="name">{{group.name}}</div>
            </div>
        </div>
        <div class="add-group link" ng-click="go('!new')">Создать</div>
    </div>
</div>
